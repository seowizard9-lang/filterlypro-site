server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    location = /terms {
        try_files /terms.html =404;
    }

    location = /terms.html {
        try_files /terms.html =404;
    }
}
